stages:
  - build
  - test

matrix:
  include:
    - stage: build
      language: python
      os: linux
      python: 3.6
      env:
        - BUILDMODE=sdist
        - ARTIFACT_PATH=sdist

    - stage: build
      language: generic
      os: linux
      env:
        - BUILDMODE=manylinuxwheels
        - ARTIFACT_PATH=manylinuxwheels
      sudo: required
      services:
        - docker

    - stage: build
      language: generic
      os: osx
      env:
        - BUILDMODE=macoswheels
        - ARTIFACT_PATH=macos

    - stage: build
      language: python
      os: linux
      python: 2.7
      env:
        - BUILDMODE=tox
        - ARTIFACT_PATH=tox/2.7

    - stage: build
      language: python
      os: linux
      python: 3.4
      env:
        - BUILDMODE=tox
        - ARTIFACT_PATH=tox/3.4

    - stage: build
      language: python
      os: linux
      python: 3.5
      env:
        - BUILDMODE=tox
        - ARTIFACT_PATH=tox/3.5

    - stage: build
      language: python
      os: linux
      python: 3.6
      env:
        - BUILDMODE=tox
        - ARTIFACT_PATH=tox/3.6

    - stage: build
      language: python
      os: linux
      python: 3.6-dev
      env:
        - BUILDMODE=tox
        - ARTIFACT_PATH=tox/3.6-dev

    - stage: build
      language: python
      os: linux
      python: 3.7-dev
      env:
        - BUILDMODE=tox
        - ARTIFACT_PATH=tox/3.7-dev

    - stage: build
      language: python
      os: linux
      python: nightly
      env:
        - BUILDMODE=tox
        - ARTIFACT_PATH=tox/nightly

    - stage: build
      language: python
      os: linux
      python: 2.7
      env:
        - BUILDMODE=conda
        - ARTIFACT_PATH=conda/2.7

    - stage: build
      language: python
      os: linux
      python: 3.5
      env:
        - BUILDMODE=conda
        - ARTIFACT_PATH=conda/3.5

    - stage: build
      language: python
      os: linux
      python: 3.6
      env:
        - BUILDMODE=conda
        - ARTIFACT_PATH=conda/3.6

    - stage: test
      language: python
      os: linux
      python: 2.7
      env:
        - BUILDMODE=manylinuxtest

    - stage: test
      language: python
      os: linux
      python: 3.4
      env:
        - BUILDMODE=manylinuxtest

    - stage: test
      language: python
      os: linux
      python: 3.5
      env:
        - BUILDMODE=manylinuxtest

    - stage: test
      language: python
      os: linux
      python: 3.6
      env:
        - BUILDMODE=manylinuxtest

env:
  global:
    # Enable fuzzing tests, other expensive tests.
    - ZSTD_SLOW_TESTS=1
    - ZSTD_WARNINGS_AS_ERRORS=1

    # This tells Hypothesis to work harder than it does by default.
    - HYPOTHESIS_PROFILE=ci

    - ARTIFACTS_BUCKET=python-zstandard
    - ARTIFACTS_PERMISSIONS=public-read

    # ARTIFACTS_KEY
    - secure: 
    # ARTIFACTS_SECRET
    - secure: 

install:
  - source ci/travis-install.sh

script:
  - source ci/travis-build.sh

addons:
  artifacts:
    s3_region: "us-west-2"
    target_paths: "/travis/${TRAVIS_BUILD_NUMBER}/${ARTIFACT_PATH}"
    paths:
      - $(ls dist/* | tr "\n" ":")
